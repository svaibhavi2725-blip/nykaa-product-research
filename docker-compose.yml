version: '3.8'

services:
  product-research-site:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-research-site
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
